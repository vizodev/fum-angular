            <div class="card">
              <div class="card-body">
                <h5 class="auth-form__title text-center mb-4">
                  Recover password
                </h5>
                <form>
                  <div class="form-group">
                    <label for="inputEmail">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      name="inputEmail"
                      aria-describedby="emailHelp"
                      placeholder="example@gmail.com"
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn btn-pill btn-accent d-table mx-auto"
                  >
                    Send Reset Link
                  </button>
                </form>
              </div>
            </div>
            <div class="auth-form__meta d-flex mt-4 pointer" (click)="signin()">
              Remember your password? Sign In
            </div>
          </div>
        </div>
