<div class="container-fluid icon-sidebar-nav h-100">
  <div class="row h-100">
    <main class="main-content col">
      <div class="main-content-container container-fluid px-4 my-auto h-100">
        <div class="row no-gutters h-100">
          <div class="col-lg-3 col-md-5 auth-form mx-auto my-auto">
            <!-- <div *ngIf="error?.length" class="alert alert-warning alert-dismissible fade show mb-4" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                  <span aria-hidden="true">Ã—</span>
                </button>
                <i class="fa fa-exclamation mx-2"></i>
                {{ error }}
              </div> -->
            <div class="card">
              <div class="card-body">
                <!-- <img class="auth-form__logo d-table mx-auto mb-3" [src]="logo | escapeUrl" alt="FireAdmin"> -->
                <h5 class="auth-form__title text-center mb-4">Signup</h5>
                <form #registerForm>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      name="inputEmail"
                      aria-describedby="emailHelp"
                      placeholder="example@gmail.com"
                      required
                      #emailInput
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputName">Name </label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      name="inputName"
                      placeholder="example1234"
                      required
                      #nameInput
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="inputPasswordConfirmation">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputPasswordConfirmation"
                      name="inputPasswordConfirmation"
                      placeholder="example134"
                      required
                      #passwordInput
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-pill btn-accent d-table mx-auto"
                    #submitButton
                  >
                    Create my account
                  </button>
                </form>
              </div>
            </div>
            <div class="auth-form__meta d-flex mt-4 pointer" (click)="signin()">
              <a> Already have an account? Sign In </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
