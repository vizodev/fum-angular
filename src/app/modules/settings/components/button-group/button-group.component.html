<div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
  <ng-container *ngFor="let option of options; let i = index">
    <label
      class="btn btn-white"
      [class.active]="isActive(i)"
      (click)="setValue(option, i)"
    >
      <input type="radio" [checked]="isActive(i)" />
      {{ SidebarStyle[option] }}
    </label>
  </ng-container>
</div>
