<div
  class="modal fade"
  id="teamsModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Teams-list</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body p-0">
        <app-teams-list
          [selected]="selectedTeams"
          (selectTeams)="onSelect($event)"
        ></app-teams-list>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-white"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          (click)="finishSelect()"
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Done
        </button>
      </div>
    </div>
  </div>
</div>
