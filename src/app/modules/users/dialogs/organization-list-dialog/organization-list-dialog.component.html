<div
  class="modal fade"
  id="organizationsModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">organizations-list</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <app-organization-list
          (selectOrganizations)="onSelect($event)"
        ></app-organization-list>
      </div>
      <!-- <div class="modal-body" innerHTML="{{ 'ConfirmDeletePage' | translate: {title: k} }}"></div> -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-white"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button (click)="close()" type="button" class="btn btn-danger" data-dismiss="modal">
          Done
        </button>
      </div>
    </div>
  </div>
</div>
