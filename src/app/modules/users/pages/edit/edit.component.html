<!-- Page Header -->
<div class="page-header row no-gutters py-4">
  <div class="col-12 text-center text-sm-left mb-0">
    <span class="text-uppercase page-subtitle">Organizations</span>
    <h3 class="page-title">Edit field</h3>
  </div>
</div>
<!-- End Page Header -->
<div class="row">
  <div class="col-lg-6 col-md-12">
    <!-- Add New Page Form -->
    <div class="card card-small mb-3">
      <div class="card-body">
        <form [formGroup]="form" *ngIf="form">
          <div *ngFor="let field of usersSchema$ | async">
            <ng-container
              *ngIf="
                field.key !== 'organizations' &&
                field.key !== 'teams' &&
                field.key !== 'roles' &&
                field.key !== 'permissions'
              "
            >
              {{ field.key }}

              <ng-container *ngIf="field.type.id === 'array'">
                <app-array
                  [f]="form.get(field.key)"
                  [schema]="field.type"
                  [data]="users[field.key]"
                ></app-array>
              </ng-container>

              <ng-container *ngIf="field.type.id === 'map'">
                <app-map
                  [f]="form.get(field.key)"
                  [schema]="field.type"
                  [data]="users[field.key]"
                ></app-map>
              </ng-container>

              <div *ngIf="field.type.id === 'string'">
                <app-string
                  [f]="form.get(field.key)"
                  [data]="users[field.key]"
                  [name]="field.key"
                ></app-string>
              </div>

              <ng-container *ngIf="field.type.id === 'number'">
                <app-number
                  [f]="form.get(field.key)"
                  [data]="users[field.key]"
                  [name]="field.key"
                ></app-number>
              </ng-container>

              <ng-container *ngIf="field.type.id === 'boolean'">
                <app-boolean
                  [f]="form.get(field.key)"
                  [data]="users[field.key]"
                  [name]="field.key"
                ></app-boolean>
              </ng-container>
            </ng-container>
          </div>
        </form>
      </div>
    </div>

    <!-- / Add New Page Form -->
  </div>
  <div class="col-lg-6 col-md-12">

        </ul>

    </div>
