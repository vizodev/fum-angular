<!-- Page Header -->
<div class="page-header row no-gutters py-4">
    <div class="col-12 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Users </span>
      <h3 class="page-title">List</h3>
    </div>
  </div>
  <!-- End Page Header -->
  <app-loading-indicator
    [show]="isLoading"
    [center]="true"
  ></app-loading-indicator>
  <div class="row">
    <div class="col-12 mb-4">
      <div class="card card-small lo-stats">
        <div class="card-body p-0">
          <!-- [dtTrigger]="dataTableTrigger" 
               [dtOptions]="dataTableOptions" d-none -->
          <table datatable class="file-manager file-manager-list table-responsive dataTable no-footer"  id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
            <thead >
              <tr class="p-3 bg-grey">
                <th class="hide-sort-icons p-3"></th>
                <th class="text-left p-3">key</th>
                <th class="p-3">type</th>
                <th class="text-right hide-sort-icons p-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="p-3" *ngFor="let item of users">
                <td class="file-manager__item-icon p-3">
                  <div>
                    <i class="material-icons">insert_drive_file</i>
                  </div>
                </td>
                <td class="text-left  p-3">
                  <span>{{ item.key }}</span>
                </td>
                <td class="p-3">{{ item.type.id }}</td>
                <td class="text-right p-3">
                  <div
                    class="btn-group btn-group-sm"
                    role="group"
                    aria-label="Table row actions"
                  >
                    <button
                      type="button"
                      class="btn btn-white active-light"
                      title="Edit"
                      routerLink="{{ item.key }}/edit"
                    >
                      <i class="material-icons">edit</i>
                    </button>
                    <!-- (click)="selectedPage = page" -->
                    <button
                      type="button"
                      class="btn btn-danger"
                      title="Delete"
                      data-toggle="modal"
                      data-target="#deleteModal"
                    >
                      <i class="material-icons">delete</i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Delete Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">DeletePage</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <!-- <div class="modal-body" innerHTML="{{ 'ConfirmDeletePage' | translate: {title: k} }}"></div> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            delete Modal
          </button>
        </div>
      </div>
    </div>
  </div>
