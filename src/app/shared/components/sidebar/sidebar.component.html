<ng-container *ngIf="sidebarStyle !== 'headerbar'; else headerBarTemplate">
  <!-- Main Sidebar -->
  <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
    <div class="main-navbar">
      <nav
        class="
          navbar
          align-items-stretch
          navbar-light
          bg-white
          flex-md-nowrap
          border-bottom
          p-0
        "
      >
        <a
          class="navbar-brand w-100 mr-0"
          (click)="dashboard()"
          style="line-height: 25px"
        >
          <div class="d-table m-auto">
            <!-- <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 25px;" [src]="logo | escapeUrl" alt="FireAdmin"> -->
            <span
              class="d-none"
              [ngClass]="{ 'd-md-inline ml-1': sidebarStyle !== 'collapsed' }"
              >Firebase User Management</span
            >
          </div>
        </a>
        <a
          class="toggle-sidebar d-sm-inline d-md-none d-lg-none"
          (click)="toggle()"
        >
          <i class="material-icons">&#xE5C4;</i>
        </a>
      </nav>
    </div>
    <div class="nav-wrapper">
      <ng-container *ngTemplateOutlet="navItemsTemplate"></ng-container>
    </div>
  </aside>
  <!-- End Main Sidebar -->
</ng-container>
<ng-template #headerBarTemplate>
  <div class="header-navbar collapse d-lg-flex p-0 bg-white border-top">
    <div class="container">
      <div class="row">
        <div class="col">
          <ng-container *ngTemplateOutlet="navItemsTemplate"></ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #navItemsTemplate>
  <ul
    class="nav flex-column"
    [ngClass]="{
      'nav-tabs border-0 flex-lg-row': sidebarStyle === 'headerbar'
    }"
  >
    <ng-container *ngFor="let item of items">
      <ng-container *ngIf="item.childrens?.length; else singleItemTemplate">
        <li
          class="nav-item dropdown"
          [class.d-none]="item.isHidden && item.isHidden()"
        >
          <a
            class="nav-link dropdown-toggle"
            [class.active]="item.isActive"
            data-toggle="dropdown"
            href="#"
            role="button"
            aria-haspopup="true"
            aria-expanded="true"
          >
            <i class="material-icons" [innerHTML]="item.icon"></i>
            <span>{{ item.label }} </span>
          </a>
          <div
            class="dropdown-menu dropdown-menu-small"
            [class.show]="sidebarStyle === 'expanded' && item.isActive"
          >
            <a
              *ngFor="let child of item.childrens"
              class="dropdown-item"
              routerLinkActive="active"
              >{{ child.label }}
            </a>
          </div>
        </li>
      </ng-container>
      <ng-template #singleItemTemplate>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="item.router"
          >
            <i class="material-icons" [innerHTML]="item.icon"></i>
            <span>{{ item.label }} </span>
          </a>
        </li>
      </ng-template>
    </ng-container>
  </ul>
</ng-template>
