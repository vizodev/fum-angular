<!-- Main Navbar -->
<div class="main-navbar bg-white" [class.sticky-top]="isSticky">
  <nav
    class="navbar align-items-stretch navbar-light flex-md-nowrap p-0"
    [class.container]="isCentered"
  >
    <a
      *ngIf="showBrand"
      class="navbar-brand"
      (click)="dashboard()"
      style="line-height: 25px"
    >
      <div class="d-table m-auto">
        <!-- <img
          id="main-logo"
          class="d-inline-block align-top mr-1 ml-3"
          style="max-width: 25px"
          [src]="logo | escapeUrl"
          alt="FireAdmin"
        /> -->
        <span class="d-none d-md-inline ml-1">FireAdmin</span>
      </div>
    </a>
    <ul
      class="navbar-nav border-left flex-row ml-auto"
      [class.border-right]="isCentered"
    >
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle text-nowrap px-3"
          data-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <!-- <img class="user-avatar rounded-circle mr-2" [src]="((currentUser.data?.avatar | async) ||Â defaultAvatar) | escapeUrl" alt="User Avatar"> -->
          <span class="d-none d-md-inline-block align-middle">User Name</span>
        </a>
        <div class="dropdown-menu dropdown-menu-small">
          <a class="dropdown-item" (click)="profile()"
            ><i class="material-icons">person</i> Profile</a
          >
          <a class="dropdown-item" (click)="setting()"
            ><i class="material-icons">&#xE8B8;</i> Settings</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" (click)="logout()">
            <i class="material-icons text-danger">&#xE879;</i> Logout
          </a>
        </div>
      </li>
      <li class="nav-item nav d-sm-inline d-md-none">
        <a
          href="#"
          class="nav-link nav-link-icon toggle-sidebar text-center border-left"
          data-toggle="collapse"
          data-target=".header-navbar"
          aria-expanded="false"
          aria-controls="header-navbar"
          (click)="toggleSidebar($event)"
        >
          <i class="material-icons">&#xE5D2;</i>
        </a>
      </li>
    </ul>
  </nav>
</div>
<!-- / .main-navbar -->
